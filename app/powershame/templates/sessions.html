<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}

<ul>
{% for session in sessions|sort(attribute='start') %}
    {% if session.start and session.end %}
    <li><a href="/session/{{session.id}}">
        {{ session.pretty_time() }}
    </a></li>
    {% endif %}
{% endfor %}
</ul>

{% endblock %}
