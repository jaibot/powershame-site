<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}

{{current_user.email}}

<ul>
{% for session in sessions if session.start and session.end %}
<li><a href="/session/{{ session.id }}">{{ session.start | epoch_date_format }} {{ session.start | epoch_time_format }} to {{ session.end | epoch_time_format }}</a></li>
{% endfor %}
</ul>

{% endblock %}
