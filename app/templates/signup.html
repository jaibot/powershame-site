<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Choose your username:<br>
        {{form.username(size=80)}}<br>
    </p>
    <p>
        Choose your password:<br>
        {{form.password(size=80)}}<br>
    </p>
    <p>
        Email address:<br>
        {{form.email(size=80)}}<br>
    </p>
    <p><input type="submit" value="Signup"></p>
</form>
{% endblock %}
